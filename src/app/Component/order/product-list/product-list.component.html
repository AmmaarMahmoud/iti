<table class="table table-dark table-striped mt-5">
  <thead>
    <tr class=" text-center">
      <th class="py-3" class="py-3" scope="col">ID</th>
      <th class="py-3" scope="col">NAME</th>
      <th class="py-3" scope="col">IMAGE</th>
      <th class="py-3" scope="col">PRICE</th>
      <th class="py-3" scope="col">QUANTITY</th>
      <th class="py-3" scope="col">CATEGORY-ID</th>
      <th class="py-3" scope="col">Neded</th>
      <th class="py-3" scope="col">Details</th>
      <th class="py-3" scope="col">Add</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" *ngFor="let prd of filterprd">
      <th scope="row">{{prd.id}}</th>
      <td>{{prd.name}}</td>
      <td>
        <img [src]="prd.imgURL" alt="image" LightBox Fcolor="red" Lcolor="green">
        
      </td>
      <td>{{prd.price |currency:'USD':'symbol'}}</td>
      <td  [ngSwitch]="prd.quantity">
        <ng-container *ngSwitchCase="0">out of stok</ng-container>
        <ng-container *ngSwitchCase="1">last one</ng-container>
        <ng-container *ngSwitchCase="2">last tow</ng-container>
        <ng-container *ngSwitchDefault>{{prd.quantity}}</ng-container>
      </td>
      
      <td><input type="number" #num class="form-control"></td>
      <td>{{prd.categoryID}}</td>
      <td><a class="btn btn-danger" [routerLink]="['/profile',prd.id]">Details</a></td>
      <!-- <td><button class="btn btn-danger"(click)="OpenPrdDetails(prd.id)">Details</button></td> -->
      <td><button class="btn btn-danger"(click)="ChangeTotlePrice(prd,num.value)">Add</button></td>
    </tr>
  </tbody>
</table>
